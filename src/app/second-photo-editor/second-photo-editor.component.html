<div class="col-md-8 offset-2">
    <div class="col-md-6">
        <div class="my-3">
            <h5 class="text-secondary">IMAGE CROPPER EXAMPLE 2</h5>
        </div>
        
        <div class="form-group">
            <input type="file" class="form-control" (change)="onFileChange($event)">
        </div>
    </div>
    
    <div style="float: left;" class="my-5" >
        <image-cropper 
        style="max-height:300px;max-width:400px"
        [imageChangedEvent]="imageChangeEvt"
        [aspectRatio]="4/3"
        [maintainAspectRatio]="true"
        format="jpeg"
        (imageCropped) = "cropImg($event)"
        (imageLoaded)="imgLoad()"
        (cropperReady)="imgCropperReady()"
        (loadImageFailed)="imgLoadFaill()"
        >
        </image-cropper>
    
    </div>

    <div style="float:left;" >
        <h5  class="my-3 text-secondary">IMAGE PREVIEW</h5>
        <img [src]="croppImgPriview" alt="">
    </div>
</div>
